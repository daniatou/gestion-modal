<div class="container">
<div class="row">
  <div class="col-6">
    <div class="card" style="width: 35rem; margin-top: 50px;">

  <div class="card-body">
    <h5 class="card-title">Luluuu!</h5>
    <p class="card-text">Je suis Daniatou DJIBRIL....Encore étudiante mmmhh oui en troisième année.Veux tu en savoir plus? Envoie moi un mail</p>
    <button type="button" class="btn btn-primary" (click)="openModal(template)">M'écrire</button>
  </div>
    </div>
    <ng-template #template>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Bienvenue</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Nom</label>
        <input type="text" class="form-control"/><br />
        <label>Email</label>
        <input type="textarea" class="form-control"/><br />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success"  (click)="modalRef.hide()">Envoyer</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
      </div>
    </div>
    </ng-template>
    </div>
  </div>
</div>
